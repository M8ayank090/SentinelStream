spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/sentinelstream}
    username: ${SPRING_DATASOURCE_USERNAME:sentinelstream}
    password: ${SPRING_DATASOURCE_PASSWORD:sentinelstream}
    driverClassName: org.postgresql.Driver

jwt:
  secret: ${JWT_SECRET:SentinelStreamSecretKeyFor256BitHMACHS256EncryptionRequired}
  expiration: ${JWT_EXPIRATION_MS:86400000}

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO
    com.sentinelstream: DEBUG
