spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://auth-service:8081}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth(?<segment>.*), /api$\{segment}

        - id: ingestion-service
          uri: ${INGESTION_SERVICE_URL:http://ingestion-service:8082}
          predicates:
            - Path=/api/v1/logs/**
          filters:
            - RewritePath=/api/v1/logs(?<segment>.*), /api$\{segment}

        - id: alert-service
          uri: ${ALERT_SERVICE_URL:http://alert-service:8086}
          predicates:
            - Path=/api/v1/alerts/**
          filters:
            - RewritePath=/api/v1/alerts(?<segment>.*), /api$\{segment}

        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://audit-service:8087}
          predicates:
            - Path=/api/v1/audit/**
          filters:
            - RewritePath=/api/v1/audit(?<segment>.*), /api$\{segment}

jwt:
  secret: ${JWT_SECRET:SentinelStreamSecretKeyFor256BitHMACHS256EncryptionRequired}
  expiration: ${JWT_EXPIRATION_MS:86400000}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO
    com.sentinelstream: DEBUG
