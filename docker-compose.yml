version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sentinelstream
      POSTGRES_USER: sentinelstream
      POSTGRES_PASSWORD: sentinelstream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinelstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: api-gateway
    environment:
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      INGESTION_SERVICE_URL: http://ingestion-service:8082
      ALERT_SERVICE_URL: http://alert-service:8086
      AUDIT_SERVICE_URL: http://audit-service:8087
      JWT_SECRET: SentinelStreamSecretKeyFor256BitHMACHS256EncryptionRequired
      JWT_EXPIRATION_MS: 86400000
    depends_on:
      - auth-service
      - ingestion-service
      - alert-service
      - audit-service
    ports:
      - "8080:8080"

  auth-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: auth-service
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinelstream
      SPRING_DATASOURCE_USERNAME: sentinelstream
      SPRING_DATASOURCE_PASSWORD: sentinelstream
      JWT_SECRET: SentinelStreamSecretKeyFor256BitHMACHS256EncryptionRequired
      JWT_EXPIRATION_MS: 86400000
    depends_on:
      - postgres

  ingestion-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: ingestion-service
    environment:
      SERVER_PORT: 8082
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  enrichment-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: enrichment-service
    environment:
      SERVER_PORT: 8083
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  detection-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: detection-service
    environment:
      SERVER_PORT: 8085
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  indexer-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: indexer-service
    environment:
      SERVER_PORT: 8084
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    depends_on:
      - kafka
      - elasticsearch

  alert-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: alert-service
    environment:
      SERVER_PORT: 8086
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinelstream
      SPRING_DATASOURCE_USERNAME: sentinelstream
      SPRING_DATASOURCE_PASSWORD: sentinelstream
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka

  audit-service:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      args:
        SERVICE_DIR: audit-service
    environment:
      SERVER_PORT: 8087
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinelstream
      SPRING_DATASOURCE_USERNAME: sentinelstream
      SPRING_DATASOURCE_PASSWORD: sentinelstream
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka

  ml-anomaly-service:
    build:
      context: ./ml-service
    ports:
      - "8088:8088"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - api-gateway
    ports:
      - "3000:80"

volumes:
  postgres_data:
  kafka_data:
  zookeeper_data:
  elasticsearch_data:
  redis_data:
